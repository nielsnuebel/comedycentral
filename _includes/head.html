    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

        <script src="{{ "assets/js/modernizr-2.8.3.min.js" | prepend: site.baseurl }}"></script>

        <link href='{{ "assets/images/cc57-240d2d26a817f965f67990b2c339e6a7.png" | prepend: site.baseurl }}' rel='apple-touch-icon-precomposed'>
        <link href='{{ "assets/images/cc72-e20e6de441a92d091604164f2e244bbf.png" | prepend: site.baseurl }}' rel='apple-touch-icon-precomposed' sizes='72x72'>
        <link href='{{ "assets/images/cc114-ac10450cd1ef6585e8129b4f13024ee6.png" | prepend: site.baseurl }}' rel='apple-touch-icon-precomposed' sizes='114x114'>
        <link href='{{ "assets/images/cc144-9abd2afc172c5e873afbabc7256f217e.png" | prepend: site.baseurl }}' rel='apple-touch-icon-precomposed' sizes='144x144'>
        <link href='{{ "assets/images/favicon.ico" | prepend: site.baseurl }}' rel='shortcut icon'>

        <meta property="og:site_name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
        <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
        <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
        <meta property="og:image" content="{{ page.fbimage | prepend: site.baseurl | prepend: site.url }}" />
        <meta property="fb:app_id" content="{{ site.app_id | escape }}" />
    </head>
